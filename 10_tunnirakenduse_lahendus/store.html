<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dylan’s Potion Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="store.js"></script>
</head>
<body>
  <h1>Welcome to Dylan’s Potion Store!</h1>

  <section id="profile">
    <h2>My Profile</h2>
    <div id="customerDetails">
      <p></p>
    </div>
    <div id="becomeCustomer">
      <p>Enter your full name and class to become a returning customer. <small>(For a small fee of 10 gold.)</small></p>
      <label>First name: <input type="text" id="fname"></label><br>
      <label>Last name: <input type="text" id="lname"></label><br>
      <label>Class: <input type="text" id="class"></label><br>
      <button id="registerBtn">Register</button>
    </div>
  </section>

  <section id="potionStock">
    <h2>Available Potions</h2>

  </section>

  <section id="checkout">
    <h2>Current cart</h2>
    <div id="cartTotal"></div>
    <button id="purchaseBtn">Complete purchase</button>
  </section>

  <script src="store.js" type="module"></script>
</body>
</html>
